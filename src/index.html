  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>

  <!-- Font Awesome avec preload -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJDC6WW0HV"></script>
  <script>

    gtag('js', new Date());
    gtag('config', 'G-JJDC6WW0HV');
  </script>

  <!-- CSS critique inline pour éviter FOUC -->
  <style>
    /* CSS critique pour éviter le flash de contenu non stylé */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #334155;
      background-color: #ffffff;
    }

    /* Loading spinner initial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Cache le loader une fois Angular chargé */
    app-root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- Loader initial -->
  <div class="initial-loader">
    <div class="spinner"></div>
  </div>

  <!-- Script pour gérer le loader -->
  <script>
    // Cache le loader quand Angular est prêt
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>
</html>
