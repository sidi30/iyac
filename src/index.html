<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Liberté IYAC - Voix Unies pour la Justice</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <!-- Preconnect pour optimiser le chargement des fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

  <!-- Fonts optimisées -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome avec preload -->
  <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></noscript>

  <!-- Google Analytics -->
  <!-- Remplacez G-XXXXXXXXXX par votre ID de mesure Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-JJDC6WW0HV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-JJDC6WW0HV', {
      page_title: document.title,
      page_location: window.location.href,
      custom_map: {
        'custom_parameter_1': 'site_type',
        'custom_parameter_2': 'content_category'
      }
    });
  </script>

  <!-- CSS critique inline pour éviter FOUC -->
  <style>
    /* CSS critique pour éviter le flash de contenu non stylé */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #334155;
      background-color: #ffffff;
    }

    /* Loading spinner initial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Cache le loader une fois Angular chargé */
    app-root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- Loader initial -->
  <div class="initial-loader">
    <div class="spinner"></div>
  </div>

  <!-- Script pour gérer le loader -->
  <script>
    // Cache le loader quand Angular est prêt
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>
</html>
