<div class="breaking-news-banner py-2" *ngIf="(breakingNews$ | async)?.length">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-auto">
        <span class="badge bg-warning text-dark fw-bold urgent-badge">
          <i class="fas fa-exclamation-triangle me-1"></i>
          URGENT
        </span>
      </div>
      <div class="col">
        <div class="breaking-news-marquee">
          <div class="breaking-news-content" *ngFor="let news of breakingNews$ | async">
            <span class="me-4">{{ news.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
