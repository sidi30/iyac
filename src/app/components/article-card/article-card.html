<div class="article-card h-100" [ngClass]="{'horizontal-card': isHorizontal}">
  <div class="card border-0 shadow-sm h-100">
    <!-- Image d'article si disponible -->
    <div class="card-img-container" *ngIf="article.imageUrl || defaultImage">
      <img [src]="article.imageUrl || defaultImage" class="card-img-top responsive-img" [alt]="article.title">
      <div class="category-badge">
        <span class="badge bg-primary">{{ article.category }}</span>
      </div>
      <!-- Badge Leader si c'est un article d'IYAC -->
      <div class="leader-badge" *ngIf="isLeaderArticle()">
        <span class="badge bg-warning">
          <i class="fas fa-star me-1"></i>
          LEADER
        </span>
      </div>
    </div>

    <div class="card-body d-flex flex-column">
      <!-- Indicateur article urgent -->
      <div class="mb-2" *ngIf="article.isBreaking">
        <span class="badge bg-danger">
          <i class="fas fa-bolt me-1"></i>
          URGENT
        </span>
      </div>

      <!-- Titre de l'article -->
      <h5 class="card-title" [routerLink]="['/article', article.id]" class="text-decoration-none text-dark">
        {{ article.title }}
      </h5>

      <!-- Extrait de l'article -->
      <p class="card-text text-muted flex-grow-1" *ngIf="!showFullContent">
        {{ article.excerpt }}
      </p>

      <!-- Contenu complet pour la vue détaillée -->
      <div class="card-text article-content" *ngIf="showFullContent" [innerHTML]="article.content | slice:0:300">
      </div>

      <!-- Meta informations -->
      <div class="article-meta mt-auto">
        <div class="row align-items-center">
          <div class="col">
            <small class="text-muted">
              <i class="fas fa-user me-1"></i>
              {{ article.author }}
            </small>
            <br>
            <small class="text-muted">
              <i class="fas fa-calendar me-1"></i>
              {{ article.publishDate | date:'dd/MM/yyyy' }}
            </small>
          </div>
          <div class="col-auto">
            <small class="text-muted">
              <i class="fas fa-clock me-1"></i>
              {{ article.readTime }} min
            </small>
          </div>
        </div>

        <!-- Tags -->
        <div class="mt-2" *ngIf="article.tags?.length">
          <span class="badge bg-light text-dark me-1" *ngFor="let tag of article.tags.slice(0, 3)">
            {{ tag }}
          </span>
        </div>

        <!-- Bouton lire plus -->
        <div class="mt-3">
          <a [routerLink]="['/article', article.id]" class="btn btn-outline-primary btn-sm">
            Lire l'article complet
            <i class="fas fa-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
