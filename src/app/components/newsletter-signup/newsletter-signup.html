<div class="newsletter-signup">
  <form (ngSubmit)="onSubmit()" class="newsletter-form">
    <div class="input-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Votre adresse email"
        [(ngModel)]="email"
        name="email"
        [disabled]="isLoading"
        required>
      <button
        class="btn btn-light"
        type="submit"
        [disabled]="isLoading || !email">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        <i class="fas fa-paper-plane me-1" *ngIf="!isLoading"></i>
        {{ isLoading ? 'Inscription...' : 'S\'abonner' }}
      </button>
    </div>

    <!-- Message de retour -->
    <div *ngIf="message" class="alert" [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
      <i class="fas" [ngClass]="{'fa-check-circle': isSuccess, 'fa-exclamation-triangle': !isSuccess}"></i>
      {{ message }}
    </div>

    <small class="text-light opacity-75">
      <i class="fas fa-lock me-1"></i>
      Vos données sont protégées. Pas de spam, désinscription facile.
    </small>
  </form>
</div>
