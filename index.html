  <!-- Font Awesome - Chargement direct pour éviter les problèmes de déploiement -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Script pour détecter le chargement de Font Awesome -->
  <script>
    // Détecter quand Font Awesome est chargé
    function checkFontAwesome() {
      const testIcon = document.createElement('i');
      testIcon.className = 'fas fa-envelope';
      testIcon.style.position = 'absolute';
      testIcon.style.left = '-9999px';
      document.body.appendChild(testIcon);
      
      const computedStyle = window.getComputedStyle(testIcon, '::before');
      const content = computedStyle.getPropertyValue('content');
      
      document.body.removeChild(testIcon);
      
      // Si Font Awesome est chargé, le content sera différent de "none"
      if (content && content !== 'none' && content !== '""') {
        document.body.classList.add('fontawesome-loaded');
      }
    }
    
    // Vérifier après le chargement de la page
    window.addEventListener('load', checkFontAwesome);
    
    // Vérifier aussi après un délai pour les connexions lentes
    setTimeout(checkFontAwesome, 2000);
  </script>

  <!-- CSS critique inline pour éviter FOUC -->
  <style>
    /* CSS critique pour éviter le flash de contenu non stylé */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #334155;
      background-color: #ffffff;
    }

    /* Loading spinner initial */
    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Cache le loader une fois Angular chargé */
    app-root:not(:empty) + .initial-loader {
      display: none;
    }
  </style>

<body>
  <app-root></app-root>

  <!-- Loader initial -->
  <div class="initial-loader">
    <div class="spinner"></div>
  </div>

  <!-- Script pour gérer le loader -->
  <script>
    // Cache le loader quand Angular est prêt
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.querySelector('.initial-loader');
        if (loader) {
          loader.style.display = 'none';
        }
      }, 100);
    });
  </script>
