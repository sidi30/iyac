name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Build Angular 20 en tenant compte du type de Pages
      # - Si CNAME prÃ©sent -> domaine custom -> base-href "/"
      # - Sinon -> Project Pages -> base-href "/<repo>/"
      - name: Build for GitHub Pages
        run: |
          REPO="${{ github.event.repository.name }}"
          if [ -f "CNAME" ]; then
            npx ng build --configuration=github-pages
          else
            npx ng build --configuration=github-pages
          fi

      # Angular 17+ : livrables SPA sous dist/<app>/browser
      - name: Add .nojekyll
        run: |
          mkdir -p ./dist/liberteiyac-journal/browser
          touch ./dist/liberteiyac-journal/browser/.nojekyll

      - name: Copy index.html to 404.html (SPA routing)
        run: |
          cp ./dist/liberteiyac-journal/browser/index.html ./dist/liberteiyac-journal/browser/404.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact (Angular browser output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist/liberteiyac-journal/browser

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.event_name == 'push'
        uses: actions/deploy-pages@v4
